<!DOCTYPE html>
<html lang="en">
<script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<head>
    <meta charset="UTF-8">
    <title>login</title>
    <style type="text/css">
        .login{
            margin: 60px auto 0px auto;
            padding: 10px;
            text-align: center;
            width: 400px;
            height: auto;
            background: #ccc;
        }

        .login input,#submit{
            display: block;
            width: 100%;
            height: 40px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<form class="login" onsubmit="return false">
    <h1 align="center">Login Admin</h1>
    <input autocomplete="off" placeholder ="email" type="email" name="email">
    <input autocomplete="off" placeholder ="password" type="password" name="pwd">
    <button id="submit">SUBMIT</button>
</form>

</body>


<script type="text/javascript">

    $('#submit').click(function(){
        var login = {email:$('.login input[type="email"]').val(), password:$('.login input[type="password"]').val()};
        alert(JSON.stringify(login));
        $.ajax({
            type:"POST",
            url:"/login",
            async:false,
            data:{"email":$('.login input[type="email"]').val(), "password":$('.login input[type="password"]').val()}
            success:function(value){
                alert(value);
            }
        });
    });


</script>

</html>
